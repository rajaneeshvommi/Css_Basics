<!doctype html>
<!-- This document is designed by rajaneesh -->
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<style>
			
			/* Id Selector */
			#Demo{
			text-align:center;
			color:red;
			}
			
			/* Element Selector */
			h4{
			color:green;
			}
			
			/* Class Selector */
			.center{
			 text-align:center;
			 color:red;
			}
			
			/* Grouping Selector */
			h1,h2,h3{
			color:blue;
			font-family:verdana;
			}
		</style>
	</head>
	<body>
		<p id="Demo">Id Selector</p>
		<h4>Element Selector</h4>
		<p class="center">Class Selector </p>
		<h1>Grouping Selector</h1>
		<h2>Grouping Selector</h2>
		<h3>Grouping Selector</h3>
		<h5 class="center"> Another Class </h5>
	</body>
</html>
